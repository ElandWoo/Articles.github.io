<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mapjs/1.3.3/mapjs.min.js"></script>
  <script src="script.js"></script>
  <button id="back-to-top" title="回到顶部">&uarr;</button>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mindmup-mapjs-widget/1.0.2/jquery.mapjs-widget.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/jsmind@1.6.2/style/jsmind.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsmind@1.6.2/js/jsmind.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/jsmind@jsmind-1.8.0/style/jsmind.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>五一</title>
</head>

<body>
  <header>
    <h1>空间</h1>
    <nav>
      <a href="#photos">我们的照片</a>
      <a href="#memories">我们的回忆</a>
      <a href="#dates">我们的约会地点</a>
    </nav>
  </header>
  <main>
    <div class="mindmap-container">
      <h3>我们的计划</h3>
      <div id="mindmap" style="width: 100%; min-height: 400px;"></div>
    </div>


    <section id="photos">
      <h2>我们的照片</h2>
      <div class="photo-gallery">
        <div class="card">
          <img src="photo1.jpg" alt="照片1">
        </div>
        <div class="card">
          <img src="photo2.jpg" alt="照片2">
        </div>
        <div class="card">
          <img src="photo3.jpg" alt="照片3">
        </div>
        <!-- 更多照片... -->
      </div>
    </section>
    <section id="memories">
      <h2>我们的回忆</h2>
      <!-- 我们的回忆部分 -->
      <div class="memory-list">
        <div class="card">
          <img src="memory1.jpg" alt="音乐会回忆">
          <p>2018年5月：我们相识在校园的一场音乐会</p>
        </div>
        <div class="card">
          <img src="memory2.jpg" alt="电影回忆">
          <p>2018年7月：我们的第一次约会，一起去看了一场电影</p>
        </div>
        <div class="card">
          <img src="memory3.jpg" alt="情人节回忆">
          <p>2019年2月：我们一起度过了浪漫的情人节</p>
        </div>
        <!-- 更多回忆... -->
      </div>
    </section>
    <section id="dates">
      <h2>我们的足迹</h2>
      <div class="date-list">
        <div class="card">
          <img src="date1.jpg" alt="公园">
          <p>某某公园：我们度过了许多美好的下午时光</p>
        </div>
        <div class="card">
          <img src="date2.jpg" alt="咖啡馆">
          <p>某某咖啡馆：我们的周末聚会地</p>
        </div>
        <div class="card">
          <img src="date3.jpg" alt="电影院">
          <p>某某电影院：我们一起看了很多电影</p>
        </div>
        <!-- 更多地点... -->
      </div>
    </section>
    <section id="extras">
      <h2>特别内容</h2>
      <div class="video-container">
        <h3>我们的旅行视频</h3>
        <video width="100%" controls>
          <source src="our-trip.mp4" type="video/mp4">
          您的浏览器不支持视频播放。
        </video>
      </div>

    </section>
    <div class="music-player">
      <i class="fas fa-play-circle"></i>
    </div>

    <!-- 更新音乐播放组件以包含照片 -->
    <div class="music-player">
      <img src="../images/avator.jpeg" alt="音乐播放">
    </div>

    <!-- 添加音频文件 -->
    <audio id="audio-player" src="../zztdd.mp3" preload="auto"></audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </main>
  <footer>
    <p>©2023 小明和小红 - 版权所有</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsmind@jsmind-1.8.0/js/jsmind.js"></script>
  <script src="script.js"></script>
</body>

</html>
